<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social media</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="main-search">
        <div class="logo">
          <a href="#"><i class="fab fa-facebook"></i></a>
        </div>
        <form>
          <input type="search" placeholder="Search curs" class="search-input" />
        </form>
      </div>
      <nav class="main-navigation">
        <ul class="navigation">
          <li>
            <a href="#">
              <i class="nav-icons fas fa-home"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="nav-icons fas fa-user"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="nav-icons fas fa-users"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="nav-icons fab fa-facebook-messenger"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="nav-icons fas fa-funnel-dollar"></i>
            </a>
          </li>
        </ul>
      </nav>
      <div class="links">
        <ul>
          <li class="user"><a href="#"></a></li>
          <li>
            <a href="#">
              <i class="fas fa-plus"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-bell"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-caret-down"></i>
            </a>
            <ul class="dropdown">
              <li>
                <a href="#">
                  <i class="fas fa-cog"></i>
                  Settings
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fas fa-question-circle"></i>
                  Help
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fas fa-sign-out-alt"></i>
                  Log out
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </header>
    <div class="main-container">
        <aside class="left-content"></aside>
        <main class="newsfeed">
            <article class="post">
                <div class="post-header">
                    <div class="profile">
                        <div class="profile-image">
                            <a href="#">
                                <img src="profile-img.jpg" alt="Profile image" class="profile-image-icon">
                            </a>
                        </div>
    
                        <div class="profile-name">
                            <span class="full-name">Sergiu Savin</span>
                            <span class="date">20 NOV 2021</span>
                        </div>
                    </div>

                    <div class="profile-options">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>

                <div class="content">
                    <img src="img-post.jpg" alt="Image post" class="img-post">
                    <p class="post-description">
                        Asta este prima mea postare
                    </p>
                </div>
            </article>
        </main>
        <aside class="right-content"></aside>
    </div>
  </body>
</html>
